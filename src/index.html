<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS + HTML + WEBPACK</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono:700"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="loader" class="continer">Loading Surevy....</div>
    <div id="container" class="container">
      <div class="header">
        Question: <span id="currentQ"></span>/<span id="totalQ"></span>
      </div>
      <div class="question">
        <span id="question"></span><span id="optional">(Optional)</span>
      </div>
      <div id="optionsArea" class="optionsArea"></div>
      <div class="footer">
        <button id="skipBtn">Skip</button>
        <button id="continueBtn">Continue</button>
      </div>
    </div>
  </body>
</html>
